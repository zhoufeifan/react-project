<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Service Worker Demo</title>
    <style type="text/css" abt="234"></style>
    <style type="text/css">.image-container {
        text-align: center;
        margin-top: 30px;
    }

    .image-container img {
        width: 1024px;

    </style>
</head>
<body>
<div>
    <img src="aa/timg.jpeg"/>
    <div data-reactroot="">
        <div class="image-container">
            <div><img src="http://pic1.win4000.com/wallpaper/2/57e0fc465d511.jpg">

        </div>
        <div class="image-container">
            <div><img src="http://img1.imgtn.bdimg.com/it/u=61092371,2557115966&amp;fm=214&amp;gp=0.jpg">
                <p>2</p></div>
        </div>
        <div class="image-container">
            <div><img src="http://youimg1.c-ctrip.com/target/tg/018/456/503/d58a0d2a0e4e45a693cc6a01ab521cba.jpg">
                <p>3</p></div>
        </div>
        <div class="image-container">
            <div><img src="http://cyjctrip.qiniudn.com/108968/1396627385752p18kmnjj1h1o5483cusf10pp1agcr.jpg">
                <p>4</p></div>
        </div>
        <div class="image-container">
            <div><img
                src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1503063467262&amp;di=24559c38d4e56e21126245512afe0a55&amp;imgtype=0&amp;src=http%3A%2F%2Fimg.pconline.com.cn%2Fimages%2Fphotoblog%2F7%2F5%2F2%2F7%2F7527035%2F20089%2F26%2F1222406207852.jpg">

                <p>6</p></div>
        </div>
    </div>
</div>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js',{ scope: '/aa/' }).then(function(reg) {

            if(reg.installing) {
                console.log('Service worker installing');
            } else if(reg.waiting) {
                console.log('Service worker installed');
            } else if(reg.active) {
                console.log('Service worker active');
            }

        }).catch(function(error) {
            // registration failed
            console.log('Registration failed with ' + error);
        });
    }
</script>
</body>
</html>
