<script>
    var gui = require('nw.gui');
    var win = gui.Window.get();
    var contentElem = document.getElementById('content');
    var systemVersion = localStorage.getItem("systemVersion");
    if(systemVersion === "winXp"){
        contentElem.style.borderRadius = "0";
    }
    contentElem.addEventListener('dblclick',function (e) {
        e.preventDefault();
        win.hidden();
    });
//    win.showDevTools();
    var Dragging = function () { //参数为验证点击区域是否为可移动区域，如果是返回欲移动元素，负责返回null
        var draggingObj = null; //dragging Dialog
        var mouse_x, mouse_y;
        var win_x, win_y;

        function mouseHandler(e) {
            switch (e.type) {
                case 'mousedown':
                    draggingObj = contentElem;
                    if (contentElem != null) {
                        mouse_x = e.screenX;
                        mouse_y = e.screenY;
                        win_x = win.x;
                        win_y = win.y;
                    }
                    break;

                case 'mousemove':
                    if (draggingObj) {
                        win.x = win_x + (e.screenX - mouse_x);
                        win.y = win_y + (e.screenY - mouse_y);
                    }
                    break;

                case 'mouseup':
                    //鼠标释放的时候清空数据
                    draggingObj = null;
                    break;

                default:
                    break;
            }
        }

        return {
            enable: function () {
                document.addEventListener('mousedown', mouseHandler);
                document.addEventListener('mousemove', mouseHandler);
                document.addEventListener('mouseup', mouseHandler);
            },
            disable: function () {
                document.removeEventListener('mousedown', mouseHandler);
                document.removeEventListener('mousemove', mouseHandler);
                document.removeEventListener('mouseup', mouseHandler);
            }
        }
    };

    win.on('closed', function () {
        win.closeParent();
    });
    Dragging().enable();

</script>
